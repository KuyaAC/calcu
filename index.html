<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/magic-2" rel="stylesheet" />
    <title>Sourcererss Calculator</title>
    <style>

      /* Discount Calculator part*/
      @import url("https://fonts.cdnfonts.com/css/magic-2");
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("BGGG.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .calculator {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        margin-bottom: 5px;
        display: block;
      }

      input[type="number"],
      select,
      .CalBtn {
        margin-bottom: 10px;
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .CalBtn {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      p {
        margin-top: 10px;
        font-size: 18px;
      }
      .price-input {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .price-input span {
        padding: 0 10px;
      }

      .price-input input[type="number"] {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 0 5px 5px 0;
      }
      h2 {
        text-align: center;
        font-family: "Magic", sans-serif;
        font-size: 30px;
      }

      /* Calculator part*/
      .math{
        font-family: Arial, Helvetica, sans-serif;
        background-color: white;
        border-radius: 15px;
        max-width: 400px;
        overflow: hidden;
        margin-left: 50px;
      }
      #display{
        width: 100%;
        padding: 15px;
        font-size: 3rem;
        text-align: left;
        border: none;
        background-color: whitesmoke;
        color: black;


      }
      #keys{
        display: grid;
        grid-template-columns: repeat(4, 3fr);
        gap: 10px;
        padding: 25px;

      }
      button{
        width: 70px;
        height: 70px;
        border-radius: 50px;
        border: none;
        background-color: whitesmoke;
        color: black;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover{
        background-color: wheat;
      }
      button:active{
        background-color: wheat;
      }
      .operators{
        background-color: #4caf50;
        color: white;
      }
      .operators:hover{
        background-color: lightgreen;
      }
      .operators:active{
        background-color: lightgreen;
      }

      /*Concen Part*/
      #container {
        position: relative;
        width: 400px; /* Set width and height for demonstration */
        height: 300px;
        border: 1px solid #ccc;
      }

      #lowerRightDiv {
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: #f0f0f0;
        padding: 10px;
      }


    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Sourcerers Calculator</h2>
      <label for="number">Enter Price:</label>
      <div class="price-input">
        <span>£</span>
        <input type="number" id="number" min="0" />
      </div>

      <label for="offer">Select Offer:</label>
      <select id="offer">
        <option value="no_offer">No Offer</option>
        <option value="buy_1_get_1">Buy 1 Get 1</option>
        <option value="buy_3_for_2">Buy 3 for 2</option>
        <option value="buy_1_get_half">Buy 1 Get 1/2</option>
      </select>

      <label for="discount">Select Discount:</label>
      <select id="discount">
        <option value="0">No Discount</option>
        <option value="10">10% off</option>
        <option value="15">15% off</option>
        <option value="20">20% off</option>
        <option value="22">22% off</option>
        <option value="30">30% off</option>
        <option value="40">40% off</option>
        <option value="50">50% off</option>
        <option value="60">60% off</option>
        <option value="70">70% off</option>
      </select>

      <button class="CalBtn" onclick="calculate()">Calculate</button>

      <p id="result"></p>
    </div>

    <div class="math">
      <input id="display" readonly />
      <div id="keys">
          <button onclick="appendToDisplay('+')" class="operators">+</button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('-')" class="operators">-</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('*')"class="operators">*</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('/')" class="operators">/</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="calculatee()">=</button>
          <button onclick="clearDisplay()" class="operators">C</button>

      </div>
      <div id="containerr">
        <h4 id="lowerRightDiv">if you have any concern email me: allencarldelasalas@gmail.com</h4>
      </div>
    </div>

    <script>
      //Discoumt part
      function calculate() {
        var price = parseFloat(document.getElementById("number").value);
        var offer = document.getElementById("offer").value;
        var discount = parseFloat(document.getElementById("discount").value);
        var finalPrice = 0;

        switch (offer) {
          case "no_offer":
            finalPrice = price;
            break;
          case "buy_1_get_1":
            finalPrice = price / 2;
            break;
          case "buy_3_for_2":
            finalPrice = (price * 2) / 3;
            break;
          case "buy_1_get_half":
            finalPrice = (price * 1.5) / 2;
            break;
        }

        finalPrice -= finalPrice * (discount / 100);

        document.getElementById("result").innerHTML =
          "Final Price: £" + finalPrice.toFixed(2);
      }

      //Calcu part
      const display = document.getElementById("display");

      function appendToDisplay(input){
          display.value += input;
      }

      function clearDisplay(){
          display.value = "";

      }
      function calculatee(){
        try {
          let result = eval(display.value);
          // Check if the result is a number
          if (!isNaN(result)) {
            // Round the result to 2 decimal places
            result = parseFloat(result.toFixed(2));
            display.value = result;
        } else {
          display.value = "Error";
        }
        } catch (error) {
          display.value = "Error";
        }
      }

    </script>
  </body>
</html>
